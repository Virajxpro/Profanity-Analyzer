<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Vulgarity Ratio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <nav class="bg-violet-200 px-6 py-3 flex justify-center items-center">
    <div class="flex items-center space-x-10">
      <div class="text-2xl font-bold text-black mr-80">Vulgarity ratio</div>
      <div class="space-x-8 text-black font-medium hidden md:flex">
        <a href="index.html">Youtube Link</a>
        <a href="Audio.html" class="underline">Audio Upload</a>
      </div>
    </div>
  </nav> 

  <!-- Main Section -->
  <section class="flex justify-center items-center py-16 px-6 bg-white">
    <div class="bg-violet-100 rounded-2xl p-16 max-w-4xl w-full text-center">
      <h1 class="text-4xl font-bold text-purple-700 mb-5">Audio Vulgarity Ratio</h1>
      <p class="text-base text-gray-700 mb-6">Upload an MP3 file to get a detailed vulgarity analysis.</p>

      <!-- Audio Upload Form -->
      <form id="uploadForm" enctype="multipart/form-data" class="max-w-xl mx-auto">
        <input 
          type="file" 
          name="audio" 
          accept=".mp3" 
          class="block w-full mb-4 border border-gray-300 rounded p-2"
          required
        />
        <button 
          type="submit" 
          class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition">
          Upload and Analyze
        </button>
        <p id="uploadStatus" class="text-sm text-gray-600 mt-4"></p>
      </form>
    </div>
  </section>

  <!-- Script -->
  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const status = document.getElementById('uploadStatus');

      try {
        const response = await fetch('/api/upload-audio', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          const result = await response.json();
          status.textContent = 'Upload successful! Redirecting...';
          window.location.href = `/results.html?id=${result.id}`;
        } else {
          status.textContent = 'Upload failed. Please try again.';
        }
      } catch (err) {
        console.error(err);
        status.textContent = 'An error occurred during upload.';
      }
    });
  </script>
</body>
</html>
