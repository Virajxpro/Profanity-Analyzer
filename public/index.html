<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vulgarity Ratio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

   <!-- Navbar -->
   <nav class="bg-violet-200 px-6 py-3 flex justify-center items-center">
    <div class="flex items-center space-x-10">
      <div class="text-2xl font-bold text-black mr-80">Vulgarity ratio</div>
      <div class="space-x-8 text-black font-medium hidden md:flex">
        <a href="index.html">Youtube Link</a>
        <a href="Audio.html">Audio Upload</a>
      </div>
    </div>
</nav> 
  
  <!-- Main Section -->
  <section class="flex justify-center items-center py-16 px-6 bg-white">
    <div class="bg-violet-100 rounded-2xl p-16 max-w-4xl w-full text-center">
      <h1 class="text-4xl font-bold text-purple-700 mb-5">Video Vulgarity Ratio</h1>
      <p class="text-base text-gray-700 mb-6">Get detailed ratio about the Vulgarity from the video.</p>
  
      <!-- Input -->
  <!-- Form -->
  <form id="videoForm" class="flex items-center bg-white border border-gray-300 rounded-full px-5 py-3 shadow-md max-w-xl mx-auto">
    <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4H8l4-5v4h3l-4 5z" />
    </svg>
    <input
      type="text"
      id="videoUrl"
      placeholder="Paste a YouTube video URL here"
      class="w-full outline-none text-base text-gray-700"
      required
    />
    <button
      class="ml-3 px-5 py-2 bg-purple-600 text-white text-base rounded-full hover:bg-purple-700"
      type="submit"
    >
      Analyze
    </button>
  </form>

  <p class="text-sm text-gray-500 mt-5">
    By using our services, you agree to the 
    <a href="#" class="text-blue-500 underline">Usage Guidelines</a>.
  </p>
</div>

  </section>
  <script>
    document.getElementById('videoForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('videoUrl').value;
      const res = await fetch('/api/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
      const data = await res.json();
      if (data.id) {
        window.location.href = `/results.html?id=${data.id}`;
      } else {
        alert('Error analyzing video');
      }
    });
  </script>
</body>
</html>
